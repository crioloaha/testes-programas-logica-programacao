<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");
  
if (idade >= 18 && temCarteira == "S"){
    mostra ("Você pode dirigir!")
    mostra ("Você atende os critérios possuir idade maior ou igual a 18 anos e ainda possuí documento de habilitação.")
    } else {
    mostra ("Você não tem idade suficiente para dirigir ou não possuí habilitação!")
    }

</script>
