<meta charset="UTF-8">
<script>

function pulaLinha() {
    // pulando duas linhas
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}
for (var multiplicador = 1; multiplicador <=10; multiplicador = multiplicador + 1)
mostra (7 * multiplicador);
mostra ("FIM");


</script>
