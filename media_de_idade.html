<meta charset="UTF-8">
<script>

function pulaLinha() {
    // pulando duas linhas
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}

var totalFamiliares = parseInt(prompt("Quantidade de Familiares:" ));

var numero = 1;
var totalIdades = 0;

while (numero <= totalFamiliares){
    var idade = parseInt(prompt("Informe Idade do Familiar:" ))
    totalIdades = totalIdades + idade;
    numero ++

}
var mediaDasIdades = totalIdades / totalFamiliares;
mostra ("A média de Idade dos familiares é " + mediaDasIdades)   
mostra ("FINISH")   
   
   
   </script>
